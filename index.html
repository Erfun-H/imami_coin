<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imami Coin Game</title>
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
    <div class="container">
        <div class="scores">
            <img class="imami_coin_score_img" src="images/imami_coin.png" alt="سکه امامی">
            <span id="score"><strong>0</strong></span>
        </div>
        <div class="coin">
            <button class="coin_click", id="coin_click_id">
                <img class="imami_coin_img" src="images/imami_coin.png" alt="سکه امامی">
            </button>
        </div>
    </div>
    
    <script>
        let score = 0;

        document.getElementById('coin_click_id').addEventListener('click', function() {
            score++;
            document.getElementById('score').innerText = score;
        });
    </script>
</body>
</html>
