<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imami Coin Game</title>
    <link rel="stylesheet" href="app.css">
    <style>
        body{
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scores">
            <img class="imami_coin_score_img" src="imami_coin.png" alt="سکه امامی">
            <span id="score">0</span>
        </div>
        <div class="coin">
            <button class="coin_click", id="coin_click_id">
                <img class="imami_coin_img" src="imami_coin.png" alt="سکه امامی">
            </button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
